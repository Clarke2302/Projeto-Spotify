<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="sidebar">
        <nav class="sidebar-navigation">
            <div class="logo">
                <a href="">
                    <img src="assets/logo_spotify_icon_143182.png" alt="logotipo do site spotify clone" />
                </a>
            </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa-solid fa-house"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa-solid fa-magnifying-glass"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="library">
                <div class="library-content">
                    <button class="library-button">
                        <span class="fa-solid fa-book-open"></span>
                        <span> Sua Biblioteca</span>
                    </button>
                    <span class="fa-solid fa-plus"></span>
                </div>

                <section class="playlist">
                    <div class="playlist-content">
                        <span class="text title">Crie sua primeira playlist</span>
                        <span class="text subtitle">É fácil, vamos te ajudar.</span>
                        <button class="playlist-button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>
                <div class="cookies">
                    <a href="">Cookies</a>
                </div>
                <div class="languages">
                    <button class="languages-button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
            </div>
    </div>
</body>
</html>
